name: Deploy Pipeline

on:
  push:
    branches:
      - master   # validate + test only (safe for development)
      - deploy   # full pipeline including Vercel deploy
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # Job 1: Validate Code Quality
  validate:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Type checking
        run: npm run typecheck

      - name: Build validation
        run: npm run build

  # Job 2: Run Tests (when available)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: manuel_manero_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test --workspaces --if-present
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/manuel_manero_test
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        continue-on-error: true

  # Job 3: Deploy Backend to Railway
  deploy-backend:
    name: Deploy Backend (Railway)
    needs: [validate, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service manuel-manero-web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Verify API health
        run: |
          for i in {1..30}; do
            if curl -f https://manuel-manero-api.railway.app/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $i: Waiting for API to be ready..."
            sleep 5
          done
          echo "API failed to become healthy"
          exit 1

      - name: Notify Slack (Success)
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ Backend deployed successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Backend Deployed*\nRef: ${{ github.ref }}\nCommit: ${{ github.sha }}\nAPI: https://manuel-manero-api.railway.app"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (Failure)
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Backend deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Backend Deployment Failed*\nRef: ${{ github.ref }}\nCommit: ${{ github.sha }}\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 4: Deploy Frontend to Vercel
  # Only runs when pushing to 'deploy' branch - master is safe for development
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    needs: [validate, test, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy site to Vercel
        working-directory: site
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify Slack (Success)
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ Frontend deployed successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Frontend Deployed*\nRef: ${{ github.ref }}\nCommit: ${{ github.sha }}\nURL: https://manuel-manero.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 5: Smoke Tests (Post-Deployment)
  smoke-tests:
    name: Smoke Tests
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - name: Check API health
        run: |
          curl -f https://manuel-manero-api.railway.app/health || exit 1

      - name: Check Frontend
        run: |
          curl -f https://manuel-manero.vercel.app/ || exit 1

      - name: Notify Slack (Passed)
        if: success()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ All smoke tests passed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Production Deployment Complete*\nAll systems operational\nDeploy time: ${{ job.duration }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (Failed)
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Smoke tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Post-Deployment Smoke Tests Failed*\nCheck systems immediately\nLogs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
